---
apiVersion: v1
kind: ConfigMap
metadata:
  name: stage-data
data:
  stage-data.sh: |
    aws s3 cp --recursive s3://$S3_BUCKET/$S3_PREFIX $STAGE_DIR
---
apiVersion: v1
kind: Pod
metadata:
  name: stage-data
spec:
  restartPolicy: Never
  volumes:
  - name: fsx # efs, or fsx
    persistentVolumeClaim:
      claimName: tensorpack-fsx
  - name: config
    configMap:
      defaultMode: 420
      items:
      - key: stage-data.sh
        mode: 365
        path: stage-data.sh
      name: stage-data
  containers:
  - name: data
    env:
    - name: S3_BUCKET
      value: armand-ajay-workshop
    - name: S3_PREFIX
      value: mask-rcnn/sagemaker/input/train
    - name: STAGE_DIR
      value: /fsx
    command:
    -  sh
    - /etc/config/stage-data.sh
    image: armandmcqueen/tensorpack-mask-rcnn:master-latest
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - mountPath: /etc/config
      name: config
    - mountPath: /fsx # /efs or /fsx
      name: fsx # efs, or fsx